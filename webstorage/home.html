<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Home!</h1>

    <div class="container">

        <div class="row">
            <div class="col">
                <form>
                    <div>
                        <label for="nameInput" class="form-label">Enter Your Name:</label>
                        <input id="nameInput" class="form-control" type="text">
                    </div>

                    <div class="form-check mt-4" >
                        <input class="form-check-input" type="radio" name="studentOrInstructor" id="student" checked>
                        <label class="form-check-label" for="student">
                            Student
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="studentOrInstructor" id="instructor"
                            >
                        <label class="form-check-label" for="instructor">
                            Instructor
                        </label>
                    </div>

                    <div class="mt-4">
                        <button id="enterBtn" type="button" class="btn btn-primary btn-lg">Enter</button>
                    </div>




                </form>


            </div>
        </div>





    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/home.js"></script>
</body>

</html>
